<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
*{margin: 0px; padding: 0px;}
.form-add{
width: 1200px;
margin: 0px auto;
border: 1px solid #111010;
}
.panel{
    width: 600px;
margin: 0px auto;

}
.form-add .panel label{

width: 100px;
text-align: right;
}
.form-add .panel select{
margin-left: 30px;
}
.radios {

margin-left: 55px;
}
</style>  
</head>
  <body>
  <div class="form-add">
    <div class="panel">
    <div class="row ml-3 mt-5">
        <label for="col">订单编码:</label>
        <div class="col-8 ml-5 mb-2">
            <input type="text" class="form-control is-invalid" id="">
        </div>
    </div>
 
    <div class="row ml-3 mt-4">
        <label for="col">商品名称:</label>
        <div class="col-8 ml-5 mb-2">
            <input type="text" class="form-control is-invalid" id="" >
        </div>
    </div>

    <div class="row ml-3 mt-4">
        <label for="col">商品单位:</label>
        <div class="col-8 ml-5 mb-2">
            <input type="text" class="form-control is-invalid" id="" >
      
        </div>
    </div>

    <div class="row ml-3 mt-4">
        <label for="col">商品数量:</label>
        <div class="col-8 ml-5 mb-2">
            <input type="text" class="form-control is-invalid" id="">
        </div>
    </div>

    <div class="row ml-3 mt-4">
        <label for="col">总金额:</label>
        <div class="col-8 ml-5 mb-2">
            <input type="text" class="form-control is-invalid" id="" >
        </div>
    </div>

    <div class="row mt-3 ml-4">
        <label for="col validationServer01 ml-5"><font color="white">总</font>供应商：</label>
    <div class="form-group ml-4 ">
    <select name="" id="" class="form-control">
        <option>--请选择--</option>
    </select>
    </div>
    </div>

    <div class="row mt-1 ml-4 ">
        <label for="col validationServer01 ml-5">是否付款：</label>
        <div class="radios">
            <input  type="radio" name="" value="未付款" class="ml-4" checked><span class="ml-2">未付款</span>
            <input type="radio" name="" value="已付款" class="ml-5"><span class="ml-2">已付款</span>
        </div>
    </div>
    <div class="row mt-2 ml-5">
        <label for="col validationServer01 ml-5"><font color="white">是否付款：</font></label>
            <button class="btn btn-primary col-2 ml-4 mb-3 ">保存</button>
            <button class="btn btn-primary col-2 ml-5 mb-3">返回</button>
    </div>

</div>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
  </body>
</html>
