<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .row .col{
            flex-grow: 0;
        }
     
    img{
     padding: 3px;

    }
    .row .col:nth-child(1){
        padding-right:1px;

    }
    .row .col:nth-child(2){
        padding-right:1px;

    }
    .row .col:nth-child(3){
        padding-right:1px;

    }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <img src="/img/system.jpg">
            </div>
            <div class="col">
                <img src="./img/system1.jpg" alt="">
                <img src="./img/system4.jpg" alt="">
            </div>
            <div class="col">
                <img src="./img/system2.jpg" alt="">
                <img src="./img/system5.jpg" alt="">
            </div>
            <div class="col">
                <img src="./img/system3.jpg" alt="">
                <img src="./img/system6.jpg" alt="">
            </div>
        </div>
    </div>
</body>

</html>
